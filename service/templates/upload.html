<!DOCTYPE html>
<html>
<head>
    <title>Video Analysis Service</title>
    <style>
        .param-group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .param-group h3 {
            margin-top: 0;
            color: #333;
        }
        .form-row {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 500px;
            margin-right: 10px;
        }
        input[type="number"] {
            width: 100px;
        }
        #hashtags, #description {
            width: 300px;
            height: 60px;
        }
        input[type="date"], input[type="time"] {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Upload your video for analysis</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        
        <!-- Параметры Автора -->
        <div class="param-group">
            <h3>Author Parameters</h3>
            
            <div class="form-row">
                <label>
                    <input type="checkbox" name="author_verified"> Author Verified
                </label>
            </div>
            
            <div class="form-row">
                <label for="author_followers">Author Follower Count (How many subscribers on TikTok do you have?):</label>
                <input type="number" name="author_followers" min="0" value="0">
            </div>
            
            <div class="form-row">
                <label for="author_following">Author Following Count (How many people do you follow on TikTok?):</label>
                <input type="number" name="author_following" min="0" value="0">
            </div>
            
            <div class="form-row">
                <label for="author_videos">Author Video Count (How many videos do you have on TikTok in total?):</label>
                <input type="number" name="author_videos" min="0" value="0">
            </div>
            
            <div class="form-row">
                <label for="author_hearts">Author Heart Count (How many likes do you have on TikTok in total?):</label>
                <input type="number" name="author_hearts" min="0" value="0">
            </div>
            
            <div class="form-row">
                <label for="author_digg">Author Digg Count (How many likes have you gotten on TikTok in total?):</label>
                <input type="number" name="author_digg" min="0" value="0">
            </div>
        </div>
        
        <!-- Видеопризнаки -->
        <div class="param-group">
            <h3>Video Features</h3>

            <div class="form-row">
                <label>
                    <input type="checkbox" name="has_subtitles"> Will there be subtitles in the video?
                </label>
            </div>
            
            <div class="form-row">
                <label for="subtitle_languages">How many languages will there be subtitles in?</label>
                <input type="number" name="subtitle_languages" min="0" value="0">
            </div>
            
            <div class="form-row">
                <label>
                    <input type="checkbox" name="is_ad"> Will the video be an advertisement??
                </label>
            </div>

            <div class="form-row">
                <label for="hashtags">Enter hashtags that will be in the video along with #:</label>
                <textarea name="hashtags" id="hashtags" placeholder="#example #hashtag"></textarea>
            </div>
            
            <div class="form-row">
                <label for="description">Enter a description to be added to the video:</label>
                <textarea name="description" id="description" placeholder="Video description..."></textarea>
            </div>
            
            <div class="form-row">
                <label for="video_topic">Select a video topic:</label>
                <select name="video_topic">
                    <option value="Animals">Animals</option>
                    <option value="Anime and comics">Anime and comics</option>
                    <option value="Beauty and care">Beauty and care</option>
                    <option value="Cars">Cars</option>
                    <option value="Drama">Drama</option>
                    <option value="Education">Education</option>
                    <option value="Everyday life">Everyday life</option>
                    <option value="Family">Family</option>
                    <option value="Fashionable looks">Fashionable looks</option>
                    <option value="Fitness and health">Fitness and health</option>
                    <option value="Food">Food</option>
                    <option value="Games">Games</option>
                    <option value="Humor">Humor</option>
                    <option value="LipSync">LipSync</option>
                    <option value="Relationship">Relationship</option>
                    <option value="Show">Show</option>
                    <option value="Singing and dancing">Singing and dancing</option>
                    <option value="Society">Society</option>
                    <option value="Sport">Sport</option>
                    <option value="Technologies">Technologies</option>
                </select>
            </div>
        </div>
        
        <!-- Музыкальные признаки -->
        <div class="param-group">
            <h3>Music Features</h3>
            
            <div class="form-row">
                <label>
                    <input type="checkbox" name="has_music"> Is there music in the video?
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <input type="checkbox" name="music_copyrighted"> Music in video is copyrighted?
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <input type="checkbox" name="music_original"> Music in video is original? (select if you don't have music in video)
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <input type="checkbox" name="music_on_apple"> Is this music available on Apple Music?
                </label>
            </div>
        </div>
        
        <div class="param-group">
            <h3>Publication Time</h3>
            <div class="form-row">
                <label for="publish_date">When are you going to publish the video?</label>
                <input type="date" name="publish_date" id="publish_date" required 
                       min="{{ now.strftime('%Y-%m-%d') }}"
                       value="{{ now.strftime('%Y-%m-%d') }}">
                <input type="time" name="publish_time" id="publish_time" required
                       value="{{ now.strftime('%H:%M') }}">
            </div>
        </div>

        <button type="submit">Analyze Video</button>
    </form>
</body>
</html>
